<!-- cần học:
        HTML Quotations(trích dẫn) và Citations ( trích dẫn được
        lấy ra từ một tài liệu nào đó) -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bài Tập Trích Dẫn</title>
    </head>

    <body>
        <p style="font-family: monospace;
                    font-size: 20px">
                    Tổng Thống Obama Trăn trở từng đêm:
                    <q>Làm gì cho ra tiền bây giờ...</q>
         </p>
        <br>
        <h1 style="
            font-family: monospace;
            color:blueviolet;">
            Anh Đức cho biết
        </h1>
                    <blockquote style="
                    color: darkgoldenrod;
                    font-family: monospace;
                    font-size: 20px;"
                                cite="www.google.com">
                        Không làm mà muốn ăn thì chỉ có ăn c*t
                    </blockquote>


    </body>
</html>
